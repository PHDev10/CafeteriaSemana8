<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cardápio - DevCofee</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }

        body {
        font-family: sans-serif;
        margin: 0;
        padding-top: 70px;
        display: flex;
        flex-direction: column;
        }

        main {
            flex: 1;
        }

        .nav-item {
            font-weight: bold;
        }

        .custom-navbar {
        background-color: #804c24;
        border: 2px solid #5C3A21;
        }

        .section-title {
        margin-top: 20px;
        margin-bottom: 20px;
        color: #5C3A21;
        }

        .table-section {
        margin-top: 40px;
        }

    </style>
</head>

<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-black" href="index.html">DevCofee</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">Atendimento</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <!-- Cardápio - Conteúdo -->
    <main class="container table-section">
        <h1 class="section-title">Cardápio</h1>

        <div class="d-flex justify-content-between mb-3">
            <input type="text" id="searchInput" class="form-control w-50" placeholder="Buscar item...">
            <button class="btn btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#addItemModal">Adicionar Item</button>
        </div>

        <!-- Tabela -->
        <table class="table table-striped" id="menuTable">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Item</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody id="menuBody">
                <tr>
                    <td>1</td>
                    <td>Espresso</td>
                    <td>R$ 5,00</td>
                    <td>Café preto forte</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Capuccino</td>
                    <td>R$ 8,00</td>
                    <td>Café com Leite, Espuma e Chocolate</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Bolo de Chocolate</td>
                    <td>R$ 7,00</td>
                    <td>Bolo com cobertura cremosa</td>
                </tr>
            </tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <form id="add-form">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addItemModalLabel">Adicionar Novo Item</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <input type="text" id="itemName" class="form-control" placeholder="Nome do Item" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" id="itemPrice" class="form-control" placeholder="Preço" required>
                                </div>
                                <div class="col-md-5">
                                    <input type="text" id="itemDesc" class="form-control" placeholder="Descrição" required>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-body-tertiary text-center text-lg-start">
        <div class="text-center p-3" style="background-color: darkgrey; border: 1px solid black;">
        <a class="text-body" href="">DevCofee.com</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/cardapio.js"></script>
</body>
</html>
